<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .verde{
            color: green;
        }
    </style>

</head>
<body>
    
    <div id="container">

    </div>

    <script>

        let divContainer = document.querySelector("#container")

        fetch("info.json")
            .then(resposta => resposta.json())
            .then(objeto => {
                // divContainer.innerHTML = `<p>Nome: ${objeto.nome}</p> <p>Telefone: ${objeto.telefone}</p>`

                let lista = document.createElement("ul") // Tem como fazer por lista e por par√°grafo

                let item1 = document.createElement("li")
                let item2 = document.createElement("li")

                item1.innerText = objeto.nome
                item2.innerContent = objeto.telefone

                item1.classList.add("verde")

                lista.appendChild(item1)
                lista.appendChild(item2)

                divContainer.appendChild(lista)

                // let p1 = document.createElement("p")
                // let p2 = document.createElement("p")

                // p1.innerText = objeto.nome
                // p2.innerContent = objeto.telefone

                // divContainer.appendChild(p1)
                // divContainer.appendChild(p2)
            })
    </script>

</body>
</html>
