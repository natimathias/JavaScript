<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas 1</title>

    <link rel="stylesheet" href="./style1.css">

</head>
<body>
    <header>
            <img id="logo" src="./Imagem/Logo.svg" alt="">
    </header>

    <main>
        <div class="criar">
            <input type="text" name="" id="" placeholder="Adicione uma nova tarefa">
            <button>
                <p>Criar</p>
                <img id="plus" src="./Imagem/plus.svg" alt="">
            </button>
        </div>
        <div class="caixa">
            <div class="topo">
                    <div class="criadas">
                        <p class="azul">Tarefas criadas</p>
                        <span class="numero">0</span>
                    </div>
                    <div class="concluidas">
                        <p class="roxo">Concluídas</p>
                        <span class="numero">0</span>
                    </div>
            </div>
            <hr>
            <div class="cadastradas">
                <img id="clipboard" src="./Imagem/Clipboard.svg" alt="">
                <div>
                    <p class="p1">Você ainda não tem tarefas cadastradas</p>
                    <p class="p2">Crie tarefas e organize seus itens a fazer</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
